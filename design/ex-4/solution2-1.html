<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Optimized Images Gallery</title>
    <link rel="stylesheet" href="solution2-1.css">
</head>
<body>
    <div class="gallery">
        <div style="display: flex; align-items: center; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content; background-color: rgba(0, 132, 255, 0.275);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
            </svg>
            <a style="margin-left: 5px; text-decoration: none;" href="../../../index.html">Home</a>
          </div>
        <h1>Optimized Images Gallery</h1>
        <div class="image-container">
            <picture>
                <source srcset="https://picsum.photos/300/225?random=1 1x, https://picsum.photos/600/450?random=1 2x">
                <img src="https://picsum.photos/300/225?random=1" alt="Gallery Image 1">
            </picture>
            <picture>
                <source srcset="https://picsum.photos/300/225?random=2 1x, https://picsum.photos/600/450?random=2 2x">
                <img src="https://picsum.photos/300/225?random=2" alt="Gallery Image 2">
            </picture>
            <picture>
                <source srcset="https://picsum.photos/300/225?random=3 1x, https://picsum.photos/600/450?random=3 2x">
                <img src="https://picsum.photos/300/225?random=3" alt="Gallery Image 3">
            </picture>
        </div>
        <p>Want to see Some more effects ?</p>
        <p><a href="../ex-4/solution2-2.html">Click here for new image effect</a></p>
    </div>
</body>
