<!DOCTYPE html>
<html>
<head>
    <title>CSS Colors</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Link styles */
        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .link1 {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .link1:hover {
            background-color: #3e8e41;
        }
        
        .link2 {
            background-color: #03A9F4;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .link2:hover {
            background-color: #039BE5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Colors</h1>
        <p>CSS colors are used to add color to HTML elements. You can use color names, hex codes, or RGB values to define colors.</p>
        
        <!-- Add two links with styles -->
        <a href="solution1-1.html" class="link1">Learn more about CSS colors on W3Schools</a>
        <a href="../ex-3/solution1-1.html" class="link2">Or directly see icons in action</a>
    </div>
</body>
</html>
