<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Spacing Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="solution3-3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="icon-showcase">
        <div style="display: flex; align-items: center; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; padding: 5px; width: fit-content; background-color: rgba(0, 132, 255, 0.275);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
              <path d="M10 20v-6h4v6a1 1 0 001 1h3a1 1 0 001-1v-7h2.293a1 1 0 00.707-1.707l-8-8a1 1 0 00-1.414 0l-8 8A1 1 0 003.707 13H6v7a1 1 0 001 1h3a1 1 0 001-1z"/>
            </svg>
            <a style="margin-left: 5px; text-decoration: none;" href="../../../index.html">Home</a>
          </div>
        <section class="section">
            <h2 class="section-title">Horizontal Icons</h2>
            <div class="horizontal-icons">
                <div class="icon-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Vertical Icons</h2>
            <div class="vertical-icons">
                <div class="icon-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Grid Icons</h2>
            <div class="grid-icons">
                <div class="icon-item">
                    <i class="fas fa-camera"></i>
                    <span>Photos</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-video"></i>
                    <span>Videos</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-file"></i>
                    <span>Files</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Circular Icons</h2>
            <div class="circular-icons">
                <div class="circular-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="circular-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="circular-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="circular-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>
            <a href="../ex-4/solution1-1.html">Click to add three images to a web page</a>
        </p>
    </footer>
</body>
</html>
