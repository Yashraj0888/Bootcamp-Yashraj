
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Spacing Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="solution3-3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="icon-showcase">
        <section class="section">
            <h2 class="section-title">Horizontal Icons</h2>
            <div class="horizontal-icons">
                <div class="icon-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Vertical Icons</h2>
            <div class="vertical-icons">
                <div class="icon-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Grid Icons</h2>
            <div class="grid-icons">
                <div class="icon-item">
                    <i class="fas fa-camera"></i>
                    <span>Photos</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-video"></i>
                    <span>Videos</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-file"></i>
                    <span>Files</span>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Circular Icons</h2>
            <div class="circular-icons">
                <div class="circular-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="circular-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="circular-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="circular-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
