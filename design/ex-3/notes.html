<!DOCTYPE html>
<html>
<head>
    <title>Icons</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Icon styles */
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            transition: background-color 0.2s ease;
        }
        
        .icon:hover {
            background-color: #3e8e41;
        }
        
        /* Link styles */
        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .link1 {
            background-color: #03A9F4;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .link1:hover {
            background-color: #039BE5;
        }
        
        .link2 {
            background-color: #FFC107;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .link2:hover {
            background-color: #FFB300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Icons</h1>
        <p>Icons are used to add visual interest to a website or application. They can be used to represent different types of content, such as files, folders, or actions.</p>
        <!-- Add two links with styles -->
        <a href="solution1-1.html" class="link1">See fonts in action</a>
        <a href="../ex-4/solution1-1.html" class="link2">Play with Images</a>
    </div>
</body>
</html>
