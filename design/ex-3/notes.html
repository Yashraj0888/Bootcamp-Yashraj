        /* Global styles */
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Icon styles */
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            transition: background-color 0.2s ease;
        }
        
        .icon:hover {
            background-color: #3e8e41;
        }
        
        /* Link styles */
        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .link1 {
